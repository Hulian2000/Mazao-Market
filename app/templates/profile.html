{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container" style="margin-top:3%">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="content-section">
                <img class="rounded-circle account-img d-block mx-auto"
                     style="height: 250px;width: 250px;margin-right: 20px;margin-bottom: 16px;" src="{{image_path}}">
                <h2 class="account-heading text-center">{{current_user.username}}</h2>
                <p class="text-secondary text-center">{{current_user.email}}</p>
                <p class="text-center"><i class="fas fa-quote-left mr-3"></i> {{current_user.bio}} <i
                        class="fas fa-quote-right ml-3"></i></p>

                <button class="btn btn-sm btn-outline-success d-block mx-auto" data-toggle="modal" data-target="#modalComment">Edit Profile</button>
                <div class=" modal fade
                " id="modalComment" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-notify modal-success" role="document">
                    <div class="modal-content text-center">
                        <div class="modal-header d-flex justify-content-center">
                            <p class="heading">Edit Your Profile</p>
                        </div>
                        <div class="modal-body">
                            {{wtf.quick_form(form)}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</div>

{% endblock%}
