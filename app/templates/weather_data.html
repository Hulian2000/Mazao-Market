{% extends 'base.html'%}

{% block content%}
<div style="margin-top:50px;">
    <div style="background-color:rgb(41, 151, 89); margin-bottom:20%;">
        <h2 class="text-center hi-text">Hi {{current_user.username}},</h2>
        <p class="text-center">Weather in {{current_user.location}}</p>
        <div class="container" style="display:flex; justify-content:space-around;">
            <div class="card" style="height:300px; width:300px; margin:10px; margin-top:30px;">
                <div class="card-body">
                    <h2 class="text-center">Temperature</h2>
                    <img src="https://img.icons8.com/color/48/000000/temperature.png" alt="" class="card-image d-block mx-auto">
                    <h3 class="text-center">{{weatherdata.main.temp}} F</h3>
                </div>
            </div>
            <div class="card" style="height:300px; width:300px; margin:10px; margin-top:30px;">
                <div class="card-body">
                    <h2 class="text-center">Pressure</h2>
                    <img src="https://img.icons8.com/color/48/000000/pressure.png" alt="" class="card-image d-block mx-auto mr-5">
                    <h3 class="text-center">{{weatherdata.main.pressure}} Psi</h3>
                </div>
            </div>
            <div class="card" style="height:300px; width:300px; margin:10px; margin-top:30px;">
                <div class="card-body">
                    <h2 class="text-center">Humidity</h2>
                    <img src="https://img.icons8.com/color/48/000000/humidity.png" alt="" class="card-image d-block mx-auto">
                    <h3 class="text-center">{{weatherdata.main.humidity}}</h3>
                </div>
            </div>
            <div class="card" style="height:300px; width:300px; margin:10px; margin-top:30px;">
                <div class="card-body">
                    <h2 class="text-center">Wind Speed</h2>
                    <img src="https://img.icons8.com/color/48/000000/windsock.png" alt="" class="card-image d-block mx-auto">
                    <h3 class="text-center">{{weatherdata.wind.speed}}</h3>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
