{% macro display_news(articles) %}
<div class="container-fluid articles" style="background-image:url('../static/images/agrisi.jpg')">
    <div class="overlay">
        <div>
        <br><br>
    </div>
    <div class="jumbotron">
        <div class="overlay">
            <h1 class="txt">{{source}} Articles on farming</h1>
        </div>
    </div>
    <div class="card-columns">
        {% for article in articles %}
        <div class="card">
            <img src="{{article.urlToImage}}" alt="" class="card-img-top">
            <div class="card-body">
                <p>{{article.description}}</p>
                <p><br>{{ article.author}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
{% endmacro %}
